<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зворотній зв’язок</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="src/logo.svg" alt="Логотип магазину">
            <h1>Каталог квітів</h1>
        </div>
    </header>
    
    <main class="main-feedback">
        <form action="submit_feedback.php" method="POST">
            <label for="name">Прізвище та ім’я:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="age">Вік:</label>
            <input type="number" id="age" name="age" required>

            <label for="education">Освіта:</label>
            <select id="education" name="education">
                <option value="повна">Повна</option>
                <option value="неповна">Неповна</option>
                <option value="вища">Вища</option>
                <option value="професійна">Професійна</option>
            </select>

            <label for="interests">Інтереси:</label>
            <p class="input-line"> Квіти/Авто - це хобі <input type="checkbox" id="hobby" name="interests" value="хобі"></p>
            <p class="input-line"> Професіонал у садівництві/авто <input type="checkbox" id="pro" name="interests" value="професіонал"></p>
            <p class="input-line"> Керівник компанії з реклами <input type="checkbox" id="director" name="interests" value="керівник"></p>

            <label for="purpose">Мета зворотнього зв’язку:</label>
            <select id="purpose" name="purpose">
                <option value="співпраця">Співпраця</option>
                <option value="скарга">Скарга на порушення права власності</option>
                <option value="пропозиція">Пропозиція</option>
                <option value="помилка">Наявність помилки</option>
            </select>

            <label for="details">Детально:</label>
            <textarea id="details" name="details" maxlength="500" rows="5" cols="50"></textarea>

            <p class="input-line"> Я погоджуюсь на обробку моїх даних. <input type="checkbox" id="consent" name="consent" required></p>

            <button type="submit">Відправити</button>
        </form>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const detailsField = document.getElementById("details");

            // Create tooltip element
            const tooltip = document.createElement("div");
            tooltip.textContent = "Ваша думка для нас важлива! Конкретизуйте мету звернення, будь ласка";
            tooltip.style.position = "absolute";
            tooltip.style.backgroundColor = "#f9f9f9";
            tooltip.style.padding = "8px";
            tooltip.style.border = "1px solid #ccc";
            tooltip.style.borderRadius = "5px";
            tooltip.style.boxShadow = "0px 4px 8px rgba(0, 0, 0, 0.1)";
            tooltip.style.display = "none"; // Initially hidden
            tooltip.style.whiteSpace = "normal";
            tooltip.style.maxWidth = "200px";
            tooltip.style.fontSize = "0.9rem";
            tooltip.style.color = "#333";
            document.body.appendChild(tooltip);

            // Event listeners to show/hide tooltip and apply styles
            detailsField.addEventListener("mouseenter", function(event) {
                // Position tooltip to the right of the details field
                const rect = detailsField.getBoundingClientRect();
                console.log('rect: ', rect)
                tooltip.style.left = `${rect.right + 10}px`;
                tooltip.style.top = `${rect.top}px`;
                tooltip.style.display = "block";

                // Apply hover styles to details field
                detailsField.style.backgroundColor = "#f0f8ff";
                detailsField.style.border = "1px solid #007bff";
                detailsField.style.boxShadow = "0px 4px 8px rgba(0, 0, 0, 0.2)";
            });

            detailsField.addEventListener("mouseleave", function() {
                // Hide tooltip and reset styles on mouse leave
                tooltip.style.display = "none";
                detailsField.style.backgroundColor = "";
                detailsField.style.border = "";
                detailsField.style.boxShadow = "";
            });
        });
    </script>

    <footer>
        <div class="container">
            <p class="contact-info">Адреса: вул. Квіткова, 10</p>
            <p class="contact-info">Телефон: (123) 456-7890</p>
        </div>

        <div class="container">
            <p><a href="#">Перейти у власний кабінет</a></p>
            <p><a href="#">Зареєструватись</a></p>
        </div>

        <p>&copy; 2024 Магазин квітів</p>
    </footer>
</body>
</html>
